{% extends "base.html" %}
{% block title %}Artists{% endblock %}
{% block content %}
  <h1>Artists</h1>

  <p><a href="{% url 'artist_create' %}" role="button">+ New Artist</a></p>

  <ul>
    {% for a in artists %}
      <li><a href="{% url 'artist_detail' a.id %}">{{ a.name }}</a></li>
    {% empty %}
      <li>No artists found. Add some via the admin.</li>
    {% endfor %}
  </ul>
{% endblock %}
