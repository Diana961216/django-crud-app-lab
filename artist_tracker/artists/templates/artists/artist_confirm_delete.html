{% extends "base.html" %}
{% block title %}Delete {{ object.name }} | Artist Tracker{% endblock %}

{% block content %}
  <h2>Delete Artist</h2>

  <p>Are you sure you want to permanently delete <strong>{{ object.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'artist_list' %}" role="button" class="secondary">Cancel</a>
  </form>
{% endblock %}
